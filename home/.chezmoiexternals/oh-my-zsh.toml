[".config/zsh/.oh-my-zsh"]
    type = "archive"
    url = "https://github.com/ohmyzsh/ohmyzsh/archive/refs/heads/master.zip"
    exact = false
    stripComponents = 1
    refreshPeriod = "168h" # 7 days (1 week)
    exclude = ["**/custom"]
[".config/zsh/.oh-my-zsh/custom/plugins/zsh-syntax-highlighting"]
    type = "archive"
    url = "https://github.com/zsh-users/zsh-syntax-highlighting/archive/refs/heads/master.zip"
    exact = false
    stripComponents = 1
    refreshPeriod = "168h"
